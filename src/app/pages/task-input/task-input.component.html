<header>
    <div>
        <span>Last works >>></span>
        <span [routerLink]="[ '/cenzor' ]" routerLinkActive="active">Cenzor</span>
        <span [routerLink]="[ '/userlist' ]" routerLinkActive="active">User</span>
        <span [routerLink]="[ '/tasklist' ]" routerLinkActive="active">Task</span>
    </div>
    <span [routerLink]="[ '/main' ]" class="back">Back to >>> home</span>
</header>

<div class="wrap">
    <p>Plan your day!</p>
    <p>User: Ivanov Ivan.Count of Task {{taskArr.length}}</p>
    <hr>
    <div class="inputWrap">
        <input type="text" [(ngModel)]="task">
        <input type="button" (click)="addTask()" value="Add">
    </div>
    <hr>
</div>


<app-list-input [arrTask] = "taskArr" (newArr)="getArr($event)"></app-list-input>
